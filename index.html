<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Audio Metadata Viewer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header-controls">
            <a href="https://github.com/imjyotiraditya/amv"
                class="github-link">GitHub</a>
            <button id="copyBtn" class="control-btn">Copy</button>
            <button id="katbinBtn" class="control-btn">Copy to Katbin</button>
        </div>
        <div id="dropZone">Drop audio file here or click to select
            <input type="file" id="fileInput" accept="audio/*" class="hidden">
        </div>
        <pre id="output">No file loaded</pre>

        <script src="amv.js"></script>
    </body>
</html>
